<!doctype html>
<html lang="en">

<head>

  <base href="/" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Demonstration for fox-maxxing" />
  <title>fox-maxxing</title>
  <script type="module" src="./fox-maxxing.js"></script>

  <style>
    :root {
      /* warp.dev-inspired accent colors, not genereated by warp i just like their color scheme */
      --accent-color: #9b8cff;
      --background-dark: #0a0a0a;
      --background-mid: #111;
      --background-card: #161616;
      --text-primary: #f2f2f2;
      --text-secondary: #9e9e9e;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at 50% 20%, #151515, #0a0a0a);
      font-family: var(--ddd-font-navigation, "Inter", sans-serif);
      color: var(--text-primary);
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, var(--accent-color), #cbbaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    fox-maxxing {
      margin-top: 3rem;
    }
  </style>


</head>

<body>

  <fox-maxxing></fox-maxxing>

</body>


</html>
